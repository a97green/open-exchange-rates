<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title th:text="${title}"></title>
  <link rel="stylesheet" type="text/css" href="css/vegas.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
</head>
<body class="modal-open" style="overflow: hidden; padding-right: 0px;" data-bs-overflow="hidden" data-bs-padding-right="0px">

  <div class=" overlay has-vignette">
  <div id="example" class="slider opacity-50 vegas-container" style="height: 983px;"></div>
  </div>

  <section class="countdown-timer">
    <div class="container-fluid">
      <div class="text-center">
        <div class="modal fade show" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" style="display: block;" aria-modal="true" role="dialog">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <form action="/more" method="post">
                <div class="modal-header">
                  <div class="modal-title alert alert-success" id="staticBackdropLabel" style="color: #0c0808" th:text="${title}"></div>
                  <button type="submit" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                </div>
                <div class="modal-body">
                  <table class="table">
                    <thead>
                    <tr>
                      <th scope="col">Валюта</th>
                      <th scope="col">Дата</th>
                      <th scope="col">Курс</th>
                      <th scope="col">Единицы</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                      <th scope="row" th:text="${baseSelect}"></th>
                      <td th:text="${rateDate}"></td>
                      <td th:text="${courseHistory}"></td>
                      <td th:text="${rateSelect}"></td>
                    </tr>
                    <tr>
                      <th scope="row" th:text="${baseSelect}"></th>
                      <td>Сегодня</td>
                      <td th:text="${courseLatest}"></td>
                      <td th:text="${rateSelect}"></td>
                    </tr>
                    </tbody>
                  </table>
                  <iframe th:src="${embed_url}" width="465" height="360" frameborder="0" class="giphy-embed" allowfullscreen=""></iframe>
                </div>
                <div class="modal-footer">
                  <button type="submit" class="btn btn-primary">Отлично</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  <script src="js/vegas.min.js" type="text/javascript"></script>

  <script type="text/javascript">
  $("#example").vegas({
  timer: false,
  delay: 3000,
  transitionDuration: 1000,
  transition: "blur",
  slides: [
  { src: "https://184x3o2xkk1l1nmeis39ofor-wpengine.netdna-ssl.com/wp-content/uploads/2016/03/iStock-947859522.jpg" },
  { src: "https://vip-1gl.ru/vipberrrt/9680money.jpg" },
  { src: "https://www.shortform.com/blog/wp-content/uploads/2021/06/prodigious-accumulator-of-wealth.jpg" },
  { src: "https://mulino58.ru/wp-content/uploads/e/5/d/e5d7766c18bd29ee1009d51239e86f41.jpg" },
  { src: "https://st9.styapokupayu.ru/images/og_image/000/205/768_original.jpg" },
  { src: "https://phonoteka.org/uploads/posts/2021-05/1621628814_5-phonoteka_org-p-kucha-deneg-fon-5.jpg" }
  ]
  });
  </script>
</body>
</html>
