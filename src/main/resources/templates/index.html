<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>

    <style>
        .b-example-divider {
            height: 1rem;

            background-color: rgba(0, 0, 0, .1);
            border: solid rgba(0, 0, 0, .15);
            border-width: 1px 0;
            box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
        }
        .ot_st {
            height: 500px;
        }
    </style>
    <script type="text/javascript" th:inline="javascript">
        $(document).ready(
            function () {
                $('.btn-info').bind('click', loadBtn);
                loadRates();
                loadDate()
            }
        );

        function loadDate() {
            let d = new Date();
            let day = d.getDate() - 1;
            let month = d.getMonth() + 1;
            let year = d.getFullYear();
            if (month < 10) {
                month = "0" + month;
            }
            if (day < 10) {
                day = "0" + day;
            }
            let valueDate = year + "-" + month + "-" + day;
            let ratesDate = $('#ratesDate');
            ratesDate.attr("value", valueDate);
            ratesDate.attr("max", valueDate);
        }

        function loadRates(){
            let keys = [[${rate_keys}]]
            let values = [[${rate_values}]]

            for (let i = 0; i < keys.length; i++) {
                $('#baseSelect').append('<option value="' + keys[i] + '">' + keys[i] + '(' + values[i] + ')' + '</option>');
                $('#rateSelect').append('<option value="' + keys[i] + '">' + keys[i] + '(' + values[i] + ')' + '</option>');
            }
        }

        function loadBtn(event) {
            $(event.target).hide();
            $('#btn_load').show();
            // setTimeout(() => {
            //     $(event.target).show();
            //     $('#btn_load').hide();
            // }, 3000);
        }
    </script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="container">
            <header class="d-flex justify-content-center py-3">
                <h1>Курс обмена валют</h1>
            </header>
        </div>
        <div class="b-example-divider"></div>
    </div>
    <div class="row ot_st">
        <div class="col">
        </div>
        <div class="col">
            <form id="formRates" method="post" action="/">
                <div class="container">
                    <div class="mb-3 mt-5">
                        <label for="baseSelect" class="form-label">Выберите базовую валюту</label>
                        <select class="form-select form-select-sm" aria-label=".form-select-sm пример" name="baseSelect" id="baseSelect"></select>
                    </div>
                    <div class="container-fluid">
                        <div class="mb-3 mt-5">
                            <label for="rateSelect" class="form-label">Выберите обменную валюту</label>
                            <select class="form-select form-select-sm" aria-label=".form-select-sm пример" name="rateSelect" id="rateSelect"></select>
                        </div>

                        <div class="mb-3">
                            <label for="ratesDate" class="form-label">Выберите дату</label>
                            <div class="row">
                                <div class="col">
                                    <input type="date" class="form-control" name="ratesDate" id="ratesDate" min="1999-01-01" >
                                </div>
                            </div>
                        </div>

                        <button id="btn_load" class="btn btn-info" type="button" disabled style="display:none;">
                            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                            Загрузка...
                        </button>

                        <!-- Кнопка-триггер модального окна -->
                        <button id="mySubmit" type="submit" class="btn btn-info" >
                            Проверить курс
                        </button>
                    </div>
                    <div id="results"></div>
                    <!-- Модальное окно -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" >
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Заголовок модального окна</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                                </div>
                                <div class="modal-body">
                                    <iframe src="https://giphy.com/embed/lptjRBxFKCJmFoibP3" width="465" height="270" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
                                    <p>
                                        <a href="https://giphy.com/gifs/andersonpaak-money-pool-lptjRBxFKCJmFoibP3"></a>
                                    </p>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-success" data-bs-dismiss="modal">Отлично</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col">

        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

</body>
</html>
